<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Style circles with a data-driven property</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            margin-right: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: auto;
            margin-bottom: 40px;
            width: 100px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='legend'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWF5aWp1biIsImEiOiJjaXg4ZmlyY20wMDBjMm9tcjI0bjQ0Z21zIn0.Io0XJ4JelN903V9HGo4TfQ';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            hash: true,
            zoom: 9.5,
            center: [-73.978331, 40.765735],
            preserveDrawingBuffer: true
        });

        map.on('load', function () {

            // Add Geojson
            map.addSource('subway', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/mayijun1203/MLGH/master/mapbox/test.geojson',
                cluster: false
            });
            map.addLayer({
                'id': 'subway',
                'type': 'circle',
                'source': 'subway',
                'paint': {
                    'circle-radius': {
                        'base': 1.75,
                        'stops': [
                            [12, 3],
                            [22, 300]
                        ]
                    },
                    'circle-color': [
                        'match',
                        ['get', 'cat'],
                        '<=200', '#fff5eb',
                        '201~400', '#fed2a6',
                        '401~600', '#fd9243',
                        '601~800', '#df4f05',
                        '>800', '#7f2704',
                        '#ccc'
                    ]
                }
            });

            // Add hover popup
            var popup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false
            });
            map.on('mouseenter', 'subway', function (e) {
                map.getCanvas().style.cursor = 'pointer';
                var coordinates = e.features[0].geometry.coordinates.slice();
                var description = "<strong>Station: </strong><span>" + e.features[0].properties.CplxName + "</span><br>"
                description += "<strong>Entry: </strong><span>" + e.features[0].properties.LatestEntries + "</span><br>"
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }
                popup.setLngLat(coordinates).setHTML(description).addTo(map);
            });
            map.on('mouseleave', 'subway', function () {
                map.getCanvas().style.cursor = '';
                popup.remove();
            });

            // Add legend
            var layers = ['<=200', '201~400', '401~600', '601~800','>800'];
            var colors = ['#fff5eb', '#fed2a6', '#fd9243', '#df4f05', '#7f2704'];
            for (i = 0; i < layers.length; i++) {
                var layer = layers[i];
                var color = colors[i];
                var item = document.createElement('div');
                var key = document.createElement('span');
                key.className = 'legend-key';
                key.style.backgroundColor = color;

                var value = document.createElement('span');
                value.innerHTML = layer;
                item.appendChild(key);
                item.appendChild(value);
                legend.appendChild(item);
            };

        });
    </script>

</body>

</html>
